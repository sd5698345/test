<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("a").click(function(){
                $("div").toggle();
            });
        });
    </script>
    <style>
        a{
            background-color:cyan;
            margin:20px 20px;
            padding:20px;
            display:block;
             
        }
        a:hover{
              background-color:red;     
        }
        .hidden{
            display:none;
            margin:0 400px;
        }     
    </style>
    </head>
    <body>
        <a>
        </a>
        
        <div class="hidden";>
        <img src="img/1.png";>
        </div>   
    </body>
</html>
